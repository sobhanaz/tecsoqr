server {
    listen 80;
    server_name _;

    # Serve the built TECSOQR app from /usr/share/nginx/html/tecsoqr
    root /usr/share/nginx/html;

    # Redirect root to the app base path
    location = / {
        return 302 /tecsoqr/;
    }

    location /tecsoqr/ {
        alias /usr/share/nginx/html/tecsoqr/;
        index index.html;
        try_files $uri $uri/ /tecsoqr/index.html;
    }

    # Fallback for SPA routing
    error_page 404 /tecsoqr/index.html;

    # Recommended security headers (can be adjusted)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}