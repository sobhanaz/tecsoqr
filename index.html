<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate custom QR codes easily with TeCSO QR. Create QR codes for URLs, text, contact cards, WiFi, and more." />
    <meta name="keywords" content="qr code generator, qr code, qr creator, custom qr codes, free qr codes" />
    <meta name="theme-color" content="#2e7d32" />
    <meta property="og:title" content="TeCSO QR - Modern QR Code Generator" />
    <meta property="og:description" content="Create customized QR codes for URLs, text, contact cards, WiFi, and more. Free and easy to use." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sobhanaz.github.io/tecsoqr" />
    <title>TeCSO QR - Modern QR Code Generator</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
